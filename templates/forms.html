<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deixe uma sugestão</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: #a5a5a5">
    <nav class="navbar navbar-inverse">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="text-center flex-grow-1">
          <a href="{{ url_for('index') }}" style="text-decoration: none">
            <h2 class="text-danger mb-0">
              Galeria do Horror - os melhores filmes de terror já
              feitos
            </h2>
          </a>
        </div>

        <div class="navbar-right d-flex align-items-center">
          <button class="btn btn-danger navbar-btn" onclick="showRandomWord()">
            Filme de terror aleatório
          </button>
        </div>

        <div class="navbar-left d-flex align-items-center">
            <a href="{{ url_for('forms') }}" class="btn btn-danger navbar-btn">Deixe uma sugestão de filme</a>
        </div>
      </div>
    </nav>



    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 20px;">
      <div class="d-flex justify-content-between" style="width: 80%; max-width: 1200px;">
          <!-- Formulário à esquerda -->
          <form class="col-md-5" action="/forms" method="POST">
              <div class="form-group">
                  <label for="exampleInputEmail1">Seu email</label>
                  <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      aria-describedby="emailHelp"
                      placeholder="Enviar email"
                      required
                  />
                  <small id="emailHelp" class="form-text text-muted">
                      forneça um email válido
                  </small>
              </div>
  
              <div class="form-group">
                  <label for="sugestao">Qual filme você quer ver na galeria?</label>
                  <input
                      type="text"
                      class="form-control"
                      id="filme"
                      name="filme"
                      placeholder="Filme"
                      required
                  />
              </div>
  
              <button class="btn btn-danger btn-lg" type="submit">ENVIAR</button>
          </form>
  
          <!-- Sugestões de filmes à direita -->
          <div class="col-md-5">
              <h3>Sugestões de Filmes:</h3>
              <ul class="list-group">
                  {% for filme in filmes %}
                      <li class="list-group-item">
                          <strong>{{ filme[0] }}</strong>: {{ filme[1] }}
                      </li>
                  {% endfor %}
              </ul>
          </div>
      </div>
  </div>
  
  

    <footer class="text-danger" style="text-align: center; width: 85%">
      Lavínia Piratello 1 DSM
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
